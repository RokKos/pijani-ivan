<html>
	<head>
		<title>Pijani Ivan</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <!-- Requered standard stuff -->
        <link rel="stylesheet" href="./style/style.css" type="text/css">
        <script type="text/javascript" src="./js/glMatrix-0.9.5.min.js"></script>
        
		<!-- Our Custom stuff -->
		<script src="./js/SoundManager.js" type="text/javascript"></script>
		<script src="./js/Model.js" type="text/javascript"></script>
		<script src="./js/Object.js" type="text/javascript"></script>
		<script src="./js/PhysicsObject.js" type="text/javascript"></script>
        <script src="./js/main.js" type="text/javascript"></script>
        <script src="./js/debug.js" type="text/javascript"></script>
        <script src="./js/render.js" type="text/javascript"></script>
        <script src="./js/physics.js" type="text/javascript"></script>
        <script src="./js/CharacterController.js" type="text/javascript"></script>
		<script src="./js/GameController.js" type="text/javascript"></script>
		<script src="./js/BulletObject.js" type="text/javascript"></script>
		<script src="./js/BearObject.js" type="text/javascript"></script>
		<script src="./js/WallColliderObject.js" type="text/javascript"></script>
	</head>
	
	
	
	
	<body onload="main();">
		<h1>WebGL - Pijani Ivan</h1>
		<div id="content">
			<div id="container">
				<canvas id="glcanvas" width="1280px" height="720px">
					No <code>&lt;canvas&gt;</code> suppport in your browser.
				</canvas>
				<div id="hud-overlay">
						<div>Health: <span id="health"></span></div>
						<div>Bullets: <span id="bullets"></span></div>
				</div>
				<div id=overlay>
					<div id="start-menu">
						<p>Pijani Ivan</p>
						<a class="button" id="start_btn" href="#">Start the game</a>
					</div>
					<div id="game-over" style="display:none">
						<p>You died...</p>
						<a class="button" href=".">Try again</a>
					</div>
					<div id="win" style="display:none">
							<p>You won!</p>
							<a class="button" href=".">Restart</a>
					</div>
				</div>
			</div>
			
			<br />
			<br />
			<input type="checkbox" id="Pause" checked /> Pause<br/>
			<input type="checkbox" id="PhysicsDebug" checked /> Physics Debug<br/>
			<a href="./"><- Back</a>
		</div>
	</body>
	
	
</html>
