	    <!-- Fragment shader program -->
	    <script id="shader-fs" type="x-shader/x-fragment">
		    // set medium percision 
			precision mediump float;
			varying vec4 vertNormal;
			
		    void main(void) {
	        	// Setting color of fragments to normals
		        gl_FragColor = vertNormal;
		        // gl_FragColor = vec4(1.0,0.0,1.0,1.0);
		    }
	    </script>

    
	    <!-- Vertex shader program -->	    
	    <script id="shader-vs" type="x-shader/x-vertex">
    		// atributes for setting vertex position and color
			attribute vec3 aVertexPosition;
			attribute vec3 aVertexNormal;

		    uniform mat4 uMVMatrix;	// model-view matrix
			uniform mat4 uPMatrix;	// projection matrix
			uniform mat3 uNMatrix;	// projection matrix
			
			varying vec4 vertNormal;
		    // variable for passing color from vertex shader to fragment shader
		    void main(void) {
		    	// calculate the vertex position
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

				vec3 transformedNormal = uNMatrix * aVertexNormal;
				
				vertNormal = vec4(transformedNormal, 1.0);
		    }
		</script>
		

		<!-- Physics Debug Fragment shader program -->
	    <script id="physics-debug-shader-fs" type="x-shader/x-fragment">
			// set medium percision 
			precision mediump float;
			varying vec3 vBC;

			void main(void){
				//gl_FragColor = vec4(0.5, 0.5, 0.5, 1.0);
				if(any(lessThan(vBC, vec3(0.02)))){
					gl_FragColor = vec4(0.5, 1.0, 0.0, 1.0);
				}
				else{
					gl_FragColor = vec4(0.0, 0.0, 0.0, 0.0);
				}
			}
	    </script>

    
	    <!-- Physics Debug  Vertex shader program -->	    
	    <script id="physics-debug-shader-vs" type="x-shader/x-vertex">
			varying vec3 vBC;
			// atributes for setting vertex position and color
			attribute vec3 aBaryCentric;
			attribute vec3 aVertexPosition;

		    uniform mat4 uMVMatrix;	// model-view matrix
			uniform mat4 uPMatrix;	// projection matrix
			uniform mat3 uNMatrix;	// projection matrix
			void main(void){
    			vBC = aBaryCentric;
    			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}
	    </script>
